<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="contactUs">
      <h1 id="contact-top">Contact Us</h1>
      <form action="#">
        <div class="form-shape">
          <label for="query"> Type of Query </label>
          <select name="myQuery" id="query">
            <option value="select">Select</option>
            <option value="ord">Order releted Issues</option>
            <option value="site">Site related Issues</option>
            <option value="fed">Complaint related Issues</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-shape">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="myName"
            placeholder="Enter your Name"
          />
        </div>
        <div class="form-shape">
          <label for="email">Email-Id</label>
          <input
            type="email"
            id="email"
            name="myEmail"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-shape">
          <label for="pho">Phone Number</label>
          <input
            type="phone"
            id="phone"
            name="myPhone"
            placeholder="Enter your Phone no"
          />
        </div>
        <div class="radio">
          <label for="member">Are you a member of OnlineFoodShop:</label>
          Yes <input type="radio" name="eligible" /> No
          <input type="radio" name="eligible" />
        </div>
        <div class="form-shape">
          <label for="message" id="textarea-label">Ellaborate your query</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
          <button id="submit" value="submit">Submit</button>
          <button id="reset" value="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
